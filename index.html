      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Estilos del sitio -->

        <div class="texto">
          <h1 id="hero-title">TECH DEPOT</h1>
          <p>Tecnología a tu alcance, ecoamigable</p>

                src="./assets/img/Desktop.jpg"

              />

          </li>
          <li class="tarjeta">
            <article>

                src="./assets/img/Gaming.jpg"
